<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>velog</title>
  <link rel="stylesheet" th:href="@{/css/velog-main.css}"/>
  <link rel="stylesheet" th:href="@{/css/menu.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
<div class="responsive_main">
  <div class="HomeLayout_innerBlock">
    <header>
      <div class="Header_innerBlock">
        <div class="HeaderLogo_Block">
          <a th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 71 24" class="velogLogo"
                 data-testid="velog-logo" width="74" height="26">
              <path fill="currentColor"
                    d="M12.248 5.328 7.76 18H4.64L.152 5.328h2.904l3.192 10.44 3.24-10.44h2.76Zm5.51 7.2c.08 1.232.433 2.16 1.057 2.784.64.608 1.44.912 2.4.912.592 0 1.152-.088 1.68-.264a7.693 7.693 0 0 0 1.656-.84l1.152 1.632a6.443 6.443 0 0 1-2.088 1.152c-.8.272-1.64.408-2.52.408-1.936 0-3.44-.6-4.512-1.8-1.072-1.216-1.608-2.832-1.608-4.848 0-1.264.232-2.4.696-3.408.464-1.024 1.136-1.824 2.016-2.4.88-.576 1.904-.864 3.072-.864 1.68 0 3.008.568 3.984 1.704.992 1.12 1.488 2.664 1.488 4.632 0 .48-.024.88-.072 1.2h-8.4Zm3.025-5.544c-.864 0-1.568.312-2.112.936-.544.624-.856 1.552-.936 2.784h5.88c-.032-1.2-.288-2.12-.768-2.76-.48-.64-1.168-.96-2.064-.96Zm14.702 7.56c0 1.072.64 1.608 1.92 1.608.64 0 1.312-.144 2.016-.432l.672 1.872c-.88.48-1.968.72-3.264.72-1.264 0-2.256-.352-2.976-1.056-.704-.72-1.056-1.704-1.056-2.952V2.208h-3.816V.24h6.504v14.304Zm13.91-9.552c1.825 0 3.233.6 4.225 1.8.992 1.184 1.488 2.8 1.488 4.848s-.504 3.672-1.512 4.872c-1.008 1.2-2.416 1.8-4.224 1.8-1.824 0-3.24-.584-4.248-1.752-.992-1.184-1.488-2.816-1.488-4.896 0-2.016.504-3.632 1.512-4.848 1.024-1.216 2.44-1.824 4.248-1.824Zm0 2.088c-.975 0-1.711.376-2.207 1.128-.48.752-.72 1.904-.72 3.456 0 1.568.24 2.728.72 3.48.48.736 1.208 1.104 2.184 1.104.976 0 1.704-.376 2.184-1.128.48-.752.72-1.912.72-3.48 0-1.552-.24-2.696-.72-3.432-.48-.752-1.2-1.128-2.16-1.128Zm20.68-1.128a7.26 7.26 0 0 1-1.585.336c-.575.048-1.271.072-2.087.072.767.352 1.343.792 1.727 1.32.385.528.577 1.168.577 1.92 0 .832-.208 1.568-.624 2.208-.4.64-.977 1.144-1.728 1.512-.752.368-1.64.552-2.665.552-.72 0-1.295-.072-1.727-.216a1.311 1.311 0 0 0-.409.48 1.183 1.183 0 0 0-.144.576c0 .64.52.96 1.56.96h2.209c.895 0 1.695.152 2.4.456.704.304 1.248.728 1.632 1.272.4.528.6 1.128.6 1.8 0 1.264-.545 2.24-1.633 2.928-1.087.704-2.656 1.056-4.703 1.056-1.425 0-2.553-.152-3.385-.456-.816-.288-1.4-.72-1.752-1.296-.336-.56-.504-1.288-.504-2.184h2.4c0 .48.088.856.264 1.128.193.288.52.496.985.624.464.144 1.136.216 2.016.216 1.28 0 2.2-.16 2.76-.48.5             </svg>
          </a>
        </div>
        <div class="Header_right">
          <div th:if="${signedIn == null}">
            <!-- 로그인 상태가 아닐 때 -->
            <a th:href="@{/loginform}">
              <button class="RoundButton_block">로그인</button>
            </a>
          </div>
          <div th:if="${signedIn != null}">
            <!-- 로그인 상태일 때 -->
            <!-- 알림, 검색 필요 -->
            <a th:href="@{/#}" class="RoundButton_write_wrapper">
              <button class="RoundButton_write">새 글 작성</button>
            </a>
            <div class="toggle-menu">
              <button class="toggle-button">
                <img th:src="@{'/profile_image/' + ${signedIn.getProfileImage()}}" alt="프로필 이미지" class="profile_image">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                     width="1em" xmlns="http://www.w3.org/2000/svg">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path d="M7 10l5 5 5-5z"></path>
                </svg>
              </button>
              <ul id="menu-items" class="menu-items">
                <li>
                  <a th:href="@{'/@' + ${signedIn.getDomain()} + '/posts'}">내 벨로그</a>
                </li>
                <li>
                  <a th:href="@{/#}">새 글 작성</a>
                </li>
                <li>
                  <a th:href="@{/#}">임시 글</a>
                </li>
                <li>
                  <a th:href="@{/#}">읽기 목록</a>
                </li>
                <li>
                  <a th:href="@{/#}">설정</a>
                </li>
                <li>
                  <a href="#" class="logout-button">로그아웃</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="HomeTab_wrapper">
      <nav class="HomeTab_left">
        <div class="HomeTab_tab">
          <a href="/trending/month" th:class="${trendingPeriod} ? 'HomeTab_active' : 'HomeTab_non_active'">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"></path>
            </svg>
            <span>트렌딩</span>
          </a>
          <a href="/recent" th:class="${recent} ? 'HomeTab_active' : 'HomeTab_non_active'">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                  d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path>
              <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
            </svg>
            <span>최신</span>
          </a>
          <a href="/#" th:class="${feed} ? 'HomeTab_active' : 'HomeTab_non_active'">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <circle cx="6.18" cy="17.82" r="2.18"></circle>
              <path
                  d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"></path>
            </svg>
            <span>피드</span>
          </a>
        </div>
      </nav>
      <div class="HomeTab_right">
        <div class="HomeTab_selector" th:if="${trendingPeriod != null}">
          <span class="selector-text" th:text="${trendingPeriod}"></span>
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em"
               xmlns="http://www.w3.org/2000/svg">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path d="M7 10l5 5 5-5z"></path>
          </svg>
        </div>
        <div class="TimeframePicker_aligner" th:if="${trendingPeriod != null}">
          <div class="TimeframePicker_block">
            <ul>
              <li><a th:href="@{/trending/day}">오늘</a></li>
              <li><a th:href="@{/trending/week}">이번 주</a></li>
              <li><a th:href="@{/trending/month}">이번 달</a></li>
              <li><a th:href="@{/trending/year}">올해</a></li>
            </ul>
          </div>
        </div>
        <div class="HomeTab_right_dot">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
               class="HomeTab_extra__x0Vmq"
               height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
          </svg>
        </div>
      </div>
    </div>

    <div class="HomeLayout_main">
      <main>
        <ul class="PostCardGrid_block grid_homeGrid">
          <li class="PostCard_block" th:each="post : ${posts}">
            <a th:if="${post.thumbnailImage}" class="PostCard_styleLink">
              <div class="RatioImage_block">
                <img alt="" src="">
              </div>
            </a>
            <div class="PostCard_content">
              <a class="PostCard_styleLink">
                <h4 class="PostCard_h4" th:text="${post.title}"></h4>
                <div class="PostCard_descriptionWrapper">
                  <p class="PostCard_clamp" th:text="${post.description}"></p>
                </div>
              </a>
              <div class="PostCard_subInfo">
                <span th:text="${#temporals.format(post.createdAt, 'yyyy년 MM월 dd일')}"></span>
                <span class="PostCard_separator"></span>
                <span th:text="${post.commentCount} + '개의 댓글'"></span>
              </div>
            </div>
            <div class="PostCard_footer">
              <a class="PostCard_userInfo">
                <img alt="" src="">
                <span>by<b th:text="${post.getUser().username}"></b></span>
              </a>
              <div class="PostCard_likes" th:text="${post.likeCount}">
                <svg viewBox="0 0 24 24">
                  <path fill="currentColor" d="m18 1-6 4-6-4-6 5v7l12 10 12-10V6z"></path>
                </svg>
              </div>
            </div>
          </li>
        </ul>
      </main>
    </div>
  </div>
</div>
</body>
</html>
