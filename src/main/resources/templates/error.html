<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>velog</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{css/register-form.css}"/>
</head>
<body>
<div class="form_layout">
  <div class="form_wrapper">
    <div class="error_wrapper">
      <div class="error_comment">
        <h1>다음과 같은 이유 중 하나로 접근할 수 없습니다.</h1>
        <h4>- 회원가입을 수행하는데 20분이 경과했습니다.</h4>
        <h4>- 소셜 로그인 정보를 확인할 수 없습니다.</h4>
        <h4>- 소셜의 제공자를 확인할 수 없습니다.</h4>
      </div>

      <div class="destination">
        <button><a th:href="@{/}">홈으로</a></button>
        <button><a th:href="@{/loginform}">로그인</a></button>
        <button><a th:href="@{/registerform}">회원가입</a></button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
